conky.config = {
	alignment = 'mm',
	background = true,
	border_inner_margin = 5,
	border_width = 0,
	default_color = '  ',
	font = ' ',
	update_interval=1,
	update_interval_on_battery = 10 ,
	out_to_console=false,
	out_to_stderr=false,
	own_window = true,
	own_window_argb_value = 200,
	own_window_argb_visual = true,
	own_window_colour = '  ',
	own_window_type = 'desktop',
	template_0 = [[Wired Up: ${upspeed eth0}  Wired Down: ${downspeed eth0}]],
	template_1 = [[${wireless_link_qual wlp3s0} \n ${wireless_essid}]],	
};

conky.text = 
[[${scroll 16 $nodename - $sysname $kernel on $machine | }
Uptime: $uptime
${time %H:%M %a %d.%m.%Y}
${battery_short bat0}
Networking:
${if_up eth0}Wired Up: ${upspeed eth0}  Wired Down: ${downspeed eth0}$elsenot wired$endif
${if_up tun0}${color green}vpn connected$else${color red}vpn disconnected$endif
${if_up wlp3s0}${wireless_link_qual wlp3s0} \n $wireless_essid$else no wlan$endif
${if_up eth0}ip: ${addr eth0}$endif
${if_up wlp3s0}ip: ${addr wlp3s0}$endif
${if_up tun0}ip: ${addr tun0}$endif
]];

